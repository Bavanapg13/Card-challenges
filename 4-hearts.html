<!DOCTYPE html>
<html>
<head>
  
  <title>Four of Hearts</title>
  <link rel="stylesheet" href="4-hearts.css">
</head>
<body>
  <div class="card">
    <div class="corner top-left">
      <div>4</div>
      <div class="suit">♥</div>
    </div>

    <div class="hearts">
      <div class="heart top left">♥</div>
      <div class="heart top right">♥</div>
      <div class="heart bottom left">♥</div>
      <div class="heart bottom right">♥</div>
    </div>

    <div class="corner bottom-right">
      <div class="rotate">4</div>
      <div class="rotate suit">♥</div>
    </div>
  </div>
</body>
</html>
